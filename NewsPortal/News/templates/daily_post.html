<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Уведомление</title>
</head>
<body>
<h2>Здравствуй! Новые статьи за неделю по вашим подпискам!</h2>
<ul>
    {% for post in posts %}
        {% for category in post.post_category.all %}
            {{ category }}
        {% endfor %}
        <li><a href="{{ link }}{{ post.get_absolute_url }}">{{ post.post_title }}</a></li>
    {% endfor %}
</ul>
</body>
</html>
