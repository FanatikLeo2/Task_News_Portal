<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Здравствуй! Новые статьи за неделю!</h2>
<ul>
    {% for post in posts %}
        <li><a href="{{ link }}{{ post.get_absolute_url }}">{{ post.post_title }}
            {% for category in post.post_category.all %}
                {{ category }}
            {% endfor %}
        </a></li>
    {% endfor %}
</ul>
</body>
</html>
