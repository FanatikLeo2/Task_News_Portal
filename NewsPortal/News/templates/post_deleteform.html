{% extends 'flatpages/default.html' %}

{% load i18n %}

{% block content %}
    <h1>{% trans "Delete news" %}</h1>
    <hr>
    <form action="" method="post">
        {% csrf_token %}
        <p>{% trans "Delete" %} "{{ object.post_title|truncatechars:25 }}"?</p>
        <input type="submit" class="btn btn-danger" value="{% trans 'Delete' %}" />
    </form>
{% endblock content %}
